extend type Mutation {
    mutateProduct(command: ProductCommand!): Product
}

extend type Query {
    queryProductById(id: ID!): Product
}

type Product {
    id: ID
    name: String
    price: Float
    created: String
    updated: String
    attributes: JSON
}

enum ProductCommandType {
    UPSERT_PRODUCT,
    UPDATE_PRODUCT_PRICE,
    DELETE_PRODUCT
}

input ProductCommand {
    type: ProductCommandType!
    id: ID
    name: String
    price: Float
    attributes: JSON
}
