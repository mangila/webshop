# Spring Properties
spring:
  boot:
    admin:
      client:
        enabled: false
  jpa:
    properties:
      hibernate.generate_statistics: false
    show-sql: false
    hibernate:
      ddl-auto: create-drop
  graphql:
    graphiql:
      enabled: false
      path: "/graphiql"
    schema:
      file-extensions: ".graphql"
# Logging properties
# SpringDoc
springdoc:
  api-docs:
    enabled: false
# Actuator
management:
  tracing:
    enabled: false
  zipkin:
    tracing:
      export:
        enabled: false
jdbc:
  datasource-proxy:
    enabled: false