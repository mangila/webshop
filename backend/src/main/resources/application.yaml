# Spring Properties
spring:
  application:
    name: "webshop"
  datasource:
    username: "my_user"
    password: "secret"
    url: "jdbc:postgresql://localhost:5432/webshop"
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: "webshop-hikari-pool"
      maximum-pool-size: 10
      minimum-idle: 5
  sql:
    init:
      mode: always
      platform: postgres
  graphql:
    graphiql:
      enabled: true
      path: "/graphiql"
    schema:
      file-extensions: ".graphql"
  threads:
    virtual:
      enabled: true
  task:
    execution:
      mode: force
      thread-name-prefix: "spring-task-"
  docker:
    compose:
      enabled: true
      skip:
        in-tests: true
      file: "./backend/compose.yaml"
# Logging properties
logging:
  level:
    org:
      springframework:
        jdbc:
          core:
            JdbcTemplate: DEBUG
    web: debug